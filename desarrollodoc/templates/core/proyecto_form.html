{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<div class=""row>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{ form.nombre.name }}">{{ form.nombre.label }}</label>
				{{ form.nombre }}
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{ form.modulo.name }}">{{ form.modulo.label }}</label>
				{{ form.modulo }}
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{ form.descripcion.name }}">{{ form.descripcion.label }}</label>
				{{ form.descripcion }}
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{ form.notas.name }}">{{ form.notas.label }}</label>
				{{ form.notas }}
			</div>
		</div>
	</div>
    <div class="col-md-8 col-md-offset-2">
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Guardar</button>
		</div>
	</div>
</form>
{% endblock %}
